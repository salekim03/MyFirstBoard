<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록 | NewBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <style>
        body { background-color: #f9fafb; }
        .navbar { margin-bottom: 2rem; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">NewBoard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/articles">게시판</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" href="/login">로그인</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" href="/join">회원가입</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form method="post" action="/logout" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="nav-link btn btn-link">로그아웃</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    <h1 class="mb-4">게시글 목록</h1>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div sec:authorize="isAuthenticated()">
            <a href="/articles/new" class="btn btn-primary">새 글 작성</a>
        </div>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(articles)}" class="alert alert-info text-center">
                아직 작성된 글이 없습니다.
            </div>
            <div th:unless="${#lists.isEmpty(articles)}" class="list-group list-group-flush">
                <a th:each="a : ${articles}" th:href="@{'/articles/' + ${a.id}}" class="list-group-item list-group-item-action">
                    <h5 class="mb-1" th:text="${a.title}">제목</h5>
<!--                    <small class="text-muted" th:text="${#temporals.format(a.createdAt, 'yyyy-MM-dd HH:mm')}"></small>-->
                </a>
            </div>
        </div>
    </div>
</main>

<footer class="text-center text-muted mt-5 mb-3">
    <small>© 2025 NewBoard. All rights reserved.</small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
