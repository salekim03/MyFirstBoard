<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${article.title}">게시글 | NewBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <style>
        body { background-color: #f9fafb; }
        .navbar { margin-bottom: 2rem; }
        .card { border-radius: 1rem; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">NewBoard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/articles">게시판</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" href="/login">로그인</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" href="/join">회원가입</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form method="post" action="/logout" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="nav-link btn btn-link">로그아웃</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    <div class="card shadow-sm p-4">
        <input type="hidden" id="article-id" th:value="${article.id}">
        <h1 class="card-title" th:text="${article.title}">제목</h1>
        <hr>
        <div class="card-text mb-4" th:text="${article.content}" style="white-space: pre-wrap;">내용</div>

        <div th:if="${isOwner}" class="mb-3">
            <a th:href="@{'/articles/' + ${article.id} + '/edit'}" id="modify-btn-link" class="btn btn-primary me-2">수정</a>
            <button id="delete-btn" class="btn btn-danger">삭제</button>
        </div>
        <p><a href="/articles" class="btn btn-outline-secondary">목록으로</a></p>
    </div>
</main>

<footer class="text-center text-muted mt-5 mb-3">
    <small>© 2025 NewBoard. All rights reserved.</small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/article.js" defer></script>
</body>
</html>
