<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 글 작성 | NewBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <style>
        body { background-color: #f9fafb; }
        .navbar { margin-bottom: 2rem; }
        .card { border-radius: 1rem; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">NewBoard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/articles">게시판</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">로그인</a></li>
                <li class="nav-item"><a class="nav-link" href="/join">회원가입</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    <div class="card shadow-sm p-4">
        <h1 class="card-title mb-4">새 글 작성</h1>
        <form id="article-form" method="post" action="/articles">
            <input type="hidden" id="article-id" th:value="${article} != null ? ${article.id} : ''"/>
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea id="content" name="content" class="form-control" rows="8" required></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" id="create-btn" class="btn btn-primary me-2">저장</button>
                <a href="/articles" class="btn btn-outline-secondary">목록</a>
            </div>
        </form>
    </div>
</main>

<footer class="text-center text-muted mt-5 mb-3">
    <small>© 2025 NewBoard. All rights reserved.</small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/article.js" defer></script>
</body>
</html>
