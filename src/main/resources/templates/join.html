<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | NewBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f9fafb; }
        .navbar { margin-bottom: 2rem; }
        .card { border-radius: 1rem; }
        .join-container { max-width: 400px; margin: auto; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">NewBoard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/articles">게시판</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">로그인</a></li>
                <li class="nav-item"><a class="nav-link" href="/join">회원가입</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container join-container">
    <div class="card shadow-sm p-4">
        <h1 class="card-title text-center mb-4">회원가입</h1>
        <form method="post" action="/join" th:object="${joinRequest}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required>
            </div>

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
            </div>
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">가입</button>
                <a href="/oauth2/authorization/google" class="btn btn-outline-primary">구글로 로그인</a>
            </div>
        </form>
    </div>
</main>

<footer class="text-center text-muted mt-5 mb-3">
    <small>© 2025 NewBoard. All rights reserved.</small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
