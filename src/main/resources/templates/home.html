<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>홈 | NewBoard</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
        }
        .navbar {
            margin-bottom: 2rem;
        }
        .hero {
            padding: 4rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, #4f46e5, #3b82f6);
            color: white;
            border-radius: 1rem;
            margin-bottom: 2rem;
        }
        .hero h1 {
            font-weight: bold;
        }
        .card {
            border-radius: 1rem;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .ad-box {
            background: #e5e7eb;
            border-radius: 1rem;
            height: 100%;
            min-height: 500px; /* 기본 높이 */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            font-weight: bold;
            font-size: 1.2rem;
            border: 2px dashed #9ca3af;
        }
    </style>
</head>
<body>
<!-- 네비게이션 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">NewBoard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/articles">게시판</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">로그인</a></li>
                <li class="nav-item"><a class="nav-link" href="/join">회원가입</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 히어로 섹션 -->
<section class="hero">
    <h1>환영합니다</h1>
    <h3>자유롭게 글을 작성하세요</h3>
    <a href="/articles" class="btn btn-light btn-lg mt-3">게시판 바로가기</a>
</section>

<!-- 주요 기능 + 광고 영역 -->
<div class="container">
    <div class="row g-4">
        <!-- 좌측: 게시글 작성 + 탐색 -->
        <div class="col-md-8">
            <div class="row g-4">
                <!-- 게시글 작성 -->
                <div class="col-md-6">
                    <div class="card shadow-sm h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">게시글 작성</h5>
                            <p class="card-text">생각을 자유롭게 글로 남겨보세요.</p>
                            <a href="/articles/new" class="btn btn-primary">작성하기</a>
                        </div>
                    </div>
                </div>
                <!-- 게시판 탐색 -->
                <div class="col-md-6">
                    <div class="card shadow-sm h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">게시판 탐색</h5>
                            <p class="card-text">다른 사람들이 쓴 글을 둘러보세요.</p>
                            <a href="/articles" class="btn btn-primary">게시판</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 우측: 광고 전체 -->
        <div class="col-md-4">
            <div class="ad-box">
                광고 영역 (placeholder)
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center text-muted mt-5 mb-3">
    <small>© 2025 NewBoard. All rights reserved.</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
